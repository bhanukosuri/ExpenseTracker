<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="chooseExpenseAmount" class="form-label">Choose Expense Amount: </label>
            <input type="text" name="expenseAmount" id="expenseAmount" class="form-control">
            <label for="chooseDescription" class="form-label">Choose Description: </label>
            <input type="text" name="chooseDescription" id="chooseDescription" class="form-control">
            <label for="chooseACategory" class="form-label">Choose A Category: </label>
            <select name="chooseACategory" id="chooseACategory" class="form-select">
                <option value=""></option>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select><br><br>
            <button type="button" id="submit-btn" class="btn btn-primary">Add Expense</button>
        </form>
        <br><br>
        <ul id="listOfExpenses" class="list-group"></ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
